<a class="basketstatus"
   [ngClass]="{'is-disabled': badge < 1}"
   [routerLink]="['basket']">

    <div class="basketstatus-image">
        <span className="fa-layers fa-fw">
        <fa-icon [icon]="['fas', 'shopping-cart']" size="2x"></fa-icon>
        <div class="basketstatus-badge">
            {{badge}}
        </div>
      </span>
    </div>

</a>
